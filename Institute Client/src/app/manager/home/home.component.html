<div class="container">
  <div class="row">
    
      <div class="col">
        <div class="card mt-4">
          <h3 class="card-title font-weight-light mt-3 mb-3 ml-3">OUR COURSES</h3>
          <div class="card-container mb-4 ml-3 mr-3 text-primary font-weight-bold">
            <div class="card" *ngFor="let course of courses">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{course.course_name}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <div class="col-12">
      <div class="card mt-4">
        <div class="card-header">
          <h3 class="card-title font-weight-light">STUDENTS</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">First Name</th>
                <th scope="col" class="text-center">Last Name</th>
                <th scope="col" class="text-center">Username</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center"><i class="fa fa-eye" aria-hidden="true"></i></th>
                <th scope="col" class="text-center"><i class="fa fa-trash" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of students;let num = index">
                <th scope="row" class="pt-3 text-center">{{num+1}}</th>
                <td scope="row" class="pt-3 text-center">{{i.first_name}}</td>
                <td scope="row" class="pt-3 text-center">{{i.last_name}}</td>
                <td scope="row" class="pt-3 text-center">{{i.username}}</td>
                <td scope="row" class="pt-3 text-center">{{i.email}}</td>
                <td scope="row" class="text-center"><button class="btn btn-outline-dark" id="{{i.id}}"
                    (click)="viewStud($event)"> View </button></td>
                <td scope="row" class="text-center"><button class="btn btn-outline-danger" id="{{i.id}}"
                    (click)="delStudent($event)"> Delete </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card mt-4 mb-4">
        <div class="card-header">
          <h3 class="card-title font-weight-light">STAFF</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col"><i class="fa fa-eye" aria-hidden="true"></i></th>
                <th scope="col"><i class="fa fa-trash" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of staffs;let num = index" class="text-center">
                <th scope="row" class="pt-3">{{num+1}}</th>
                <td scope="row" class="pt-3">{{i.first_name}}</td>
                <td scope="row" class="pt-3">{{i.last_name}}</td>
                <td scope="row" class="pt-3">{{i.username}}</td>
                <td scope="row" class="pt-3">{{i.email}}</td>
                <td scope="row"><button class="btn btn-outline-dark" id="{{i.id}}" (click)="viewStaf($event)"> View
                  </button></td>
                <td scope="row"><button class="btn btn-outline-danger" id="{{i.id}}" (click)="delStaff($event)"> Delete
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
