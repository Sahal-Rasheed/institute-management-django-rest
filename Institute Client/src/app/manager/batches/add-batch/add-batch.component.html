<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-7 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-4">
                    <!-- <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100"> -->
                </div>
                <div class="card shadow-lg">
                    <div class="card-body pl-5 pr-5 pt-4 pb-4">
                        <h1 class="fs-4 card-title fw-bold mb-4">Add Batch</h1>
                        <form [formGroup]="batchForm" (ngSubmit)="onSubmit()">
                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="name">Batch Name</label>
                                <input formControlName="batch_name" id="bname" type="text" class="form-control" name="bname" value="" placeholder="Batch Name" required>
                            </div>

                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="name">Course</label>
                                <select name="course" class="form-control" formControlName="course">
                                    <option value="" selected>Courses</option>
                                    <option value="{{i.course_name}}" *ngFor="let i of courses">{{i.course_name}}</option>
                                </select>
                            </div>


                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="name">Start Date</label>
                                <input type="date" name="start_date" class="form-control" formControlName="start_date">
                 
                            </div>

                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="email">End Date</label>
                                <input type="date" name="end_date" class="form-control" formControlName="end_date">
                
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto mt-3">
                                    Add	
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
