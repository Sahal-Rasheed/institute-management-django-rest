<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="card mt-4 mb-4">
            <div class="card-body">
                <h1 class="fs-4 card-title fw-bold mb-4">Add Announcement</h1>
              <form action="" [formGroup]="announcementForm" (submit)="onSubmit()"> 
                <label>Select Batch -</label>
                <select name="batch" class="form-control" formControlName="batch">
                    <option value="" selected>Batches</option>
                    <option value="{{i.id}}" *ngFor="let i of batches">{{i.batch_name}}</option>
                </select> <br>
                <label>Announcement</label>
                <input type="text" name="text" formControlName="text" placeholder="Add announcement text" class="form-control">
                <button type="submit" class="btn btn-primary mt-3">Post</button>
              </form>
            </div>
        </div>
    </div>
</div>
