<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-7 col-lg-5 col-md-7 col-sm-9 mt-4 pt-4">
                <div class="text-center my-4">
                    <!-- <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100"> -->
                </div> 
                <div class="card shadow-lg">
                    <div class="card-body pl-5 pr-5 pt-4 pb-4">
                        <h1 class="fs-4 card-title fw-bold mb-4">Submit Assignment</h1>
                        <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="name">Name</label>
                                <input formControlName="student" id="student" type="text" class="form-control" name="student" placeholder="Full Name" required>
                            </div>

                            <div class="mb-2">
                                <label class="mb-2 text-muted" for="name">File</label> <br>
                                <input type="file" name="submission_file" formControlName="submission_file" (change)="onFileChange($event)">
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto mt-1">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
